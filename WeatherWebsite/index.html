<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <title>Weather Map and Forecasting Website</title>
  </head>
  <body>

    <div class="container p-3 my-3">
        <h2 class="text-title">Weather App</h2>
        <div class="input-group">
            <input type="text" class="form-control" id="city">
            <button class="btn btn-outline-primary" id="send">Check</button>
        </div>

        <br />
        
        <div class="d-flex justify-content-between">
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input weather" name="current_weather" id="current_weather">
                <label for="current_weather">Current Weather</label>
            </div>
              
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input weather" name="weather_forecast" id="weather_forecast">
                <label for="weather_forecast">Weather Forecast</label>
            </div>
        </div>
        <div class="card mt-4 d-none" id="weather-container">
        
        </div>
        <div class="card mt-4 d-none" id="forecast-container">
          <div class="card-body">
              <h2 class="text-title">City not found</h2>
              <table class="table- table-hover">
                    <tbody id="body">
                      <tr>
                        <td><img src="assets/city.png" alt=""></td>
                        <td>
                          <i class="fa fa-calender-chec-o" aria-hidden="true">22 April 2022</i>
                          <i class="fa fa-clock-o" aria-hidden="true">17.00</i>
                        </td>
                        <td>
                          <h4 class="text-info">22.87 °C<br><small>Min: 22.87 °C,Max: 22.87 °C</small></h4>
                        </td>
                        <td>Clouds<br>Overcast Clouds</td>
                        <td></td>
                      </tr>
                    </tbody>
              </table>
          </div>
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="assets/script.js"></script>
  </body>
</html>
